<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">

        <div class="displayResultado">
            <div class="display-container">
                <div id="montoAgregado"><p>Monto:</p></div>
                <div id="propinaSeleccionada"><p>Propina:</p></div>
            </div><br>
            <div id="resultado"></div>
        </div>

        <div class="monto-container">
            <label for="">Ingresa el monto a pagar:</label><br>
            <input type="number" id="monto"><br>
            <button class="btn-terciario" onclick="ingresarMonto();">ingresar monto</button><br>
        </div>

        <div class="propina-container">
            <p>Selecciona tu propina</p>
            <div>
                <button class="btnPropina btn-secundario" value="5">5%</button>
                <button class="btnPropina btn-secundario" value="10">10%</button>
                <button class="btnPropina btn-secundario" value="20">20%</button>
            </div><br>

            <button id="calcularTotalBtn" onclick="calcularTotal();">calcular total</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
